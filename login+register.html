<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    body {
        background: url("monstrous-sea-creature-graffiti-artwork-vmv9a0fa9ag9bxmo.jpg");
        background-color: #eaf0ec;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 400px;
        padding: 40px;
        background-color: rgb(17, 0, 255)
        box-shadow 0 0 10px rgba(255, 255, 255, 0.699);
    }
    h2 {
        text-align: center;
    }
    input[type="text"], input[type="password"], input[type="email"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ffffff;
        border-radius: 4px;
    }
    button {
        width: 105%;
        padding: 15px;
        background-color: #0084ff;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ff0000;
    }
    .toggle-link {
        text-align: center;
        margin-top: 10px;
    }
    .toggle-link a {
        color: #ff0000;
        text-decoration: none;
    }
    .toggle-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
<div class="container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <form id="register-form" style="display: none;">
        <input type="text" id="reg-username" name="username" placeholder="Username" required>
        <input type="email" id="reg-email" name="email" placeholder="Email" required>
        <input type="password" id="reg-password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div class="toggle-link">
        <a href="#" id="toggle-link">anda belum mempunyai akun? Register</a>
    </div>
</div>

<script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    const toggleLink = document.getElementById('toggle-link');

    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Login';
            toggleLink.textContent = "anda belum mempunyai akun? Register";
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'Register';
            toggleLink.textContent = 'anda sudah memiliki akun? Login';
        }
    });
</script>
</body>
</html>
