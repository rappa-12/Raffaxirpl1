<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ganjil() {
            for (let i = 1; i <= 100; i++) {
                if (i % 2 !== 0) { 
                    console.log(i);
                }
            }
        }

        function genap() {
            for (let i = 1; i <= 100; i++) {
                if (i % 2 === 0) { 
                    console.log(i);
                }
            }
        }
    </script>
</head>
<body>
    <input id="head" type="text">
    <input id="head2" type="text">
    <br>
    <button onclick="ganjil()">Tampilkan Angka Ganjil</button> 
    <button onclick="genap()">Tampilkan Angka Genap</button> 
</body>
</html>
